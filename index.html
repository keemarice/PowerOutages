<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Outages Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Power Outages Visualization</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Fetch the JSON file and render the map
        fetch("outage_map.json")
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot("map", data.data, data.layout);
            })
            .catch(error => console.error("Error loading the map data:", error));
    </script>
</body>
</html>
