<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Outages Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Power Outages Visualization</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Fetch the JSON file and render the map
        fetch("outage_map.json")
            .then(response => response.json())
            .then(data => {
                // Render the map with frames and layout
                Plotly.newPlot("map", data.data, data.layout)
                    .then(() => {
                        // Add frames for the animation
                        Plotly.addFrames("map", data.frames);

                        // Enable automatic animation on slider interaction
                        document.getElementById("map").on("plotly_sliderchange", function(event) {
                            Plotly.animate("map", {
                                transition: { duration: 500, easing: "linear" },
                                frame: { duration: 500, redraw: true },
                            });
                        });
                    });
            })
            .catch(error => console.error("Error loading the map data:", error));
    </script>
</body>
</html>
